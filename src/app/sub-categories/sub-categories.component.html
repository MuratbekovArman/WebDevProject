<h1>{{cat.name}}</h1>

<div class="box">
  <p *ngFor="let subCat of sub_categories">
    <a routerLink="{{subCat.id}}">
        <img class="pics" src="{{subCat.image}}" alt="123" width="100px">
        <div class="subname">
            {{subCat.name}}
        </div>
    </a>
</div>

<button class="but" type="button" (click)="goBack()">Back</button>
