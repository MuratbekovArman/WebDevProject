<div class="main">
  <h1 *ngIf="products">All products: {{this.products.length}}</h1>
  <fieldset class="fieldset">
    <input [(ngModel)]="newProduct" type="text" class="input" placeholder="Name of the product...">
    <button class="addBtn" (click)="addProduct()">Add Product</button>
  </fieldset>
  <div class="list">
    <ul *ngFor="let p of products">
      <li>
        <p>Code:{{p.id}}|
          Name:{{p.name}}|
          Price:{{p.price}}</p>
        <button class="delete" (click)="deleteProduct(p.id)">x</button>
      </li>
    </ul>
  </div>
</div>
